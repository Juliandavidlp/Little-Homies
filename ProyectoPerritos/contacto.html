<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perritos Perdidos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="encabezado">
        <div class="caja">
            <img class="banner" src="multimedia/banner/perrito.webp">
            <nav class="ul__nav">
                <ul class="ul__header">
                    <li class="li__header"><a href="Index.html">Inicio</a></li>
                    <li class="li__header"><a href="Mascotas.html">Mascotas</a></li>
                    <li class="li__header"><a href="Contacto.html">Contacto</a></li>
                    <li class="li__header"><a href="Sobrenosotros.html">Sobre nosotros</a></li>
                </ul>
            </nav>
        </div>
    </header>

        <main class="datoscontactos">
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
                
                
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    
                
               
                
                    <legend>¿En que momento prefiere ser contactado?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                
                
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de Perritos Perdidos?</label>                
                
                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <div class="tabla">
                <table>
                    <h4> PARA VISITAR EL REFUGIO</h4>
                    <thead>
                        <tr>
                            <th>Día</th>
                            <th>Horario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Lunes</td>
                            <td>08h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Miércoles</td>
                            <td>08h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Viernes</td>
                            <td>08h ~ 20h</td>
                        </tr>
                    </tbody>
                </table>
                 </div>
            <div class="wsp">
                <a href="https://www.whatsapp.com/" target="_blank"> <img src="./multimedia/img/logowhat.png" alt="">
                </a>
            </div>
        </main>
        
        <footer>
            <div class="sticky-footer">                
                    <div class="div__footer">
                        <p class="copyright">
                           Todos los derechos reservados<br>
                         &copy Copyright Grupo CaC - 2023</p>
                    </div>
                </footer>
    </body>
</html>
